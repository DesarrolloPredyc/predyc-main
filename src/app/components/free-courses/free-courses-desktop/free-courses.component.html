
<div class="fw container pdt50" fxLayout="column" fxLayoutAlign=" center">
    <div class="w-75" style="height: 100%;">
        <div class="fw" fxLayout="column">
            <span class="ft18 ft600">Empieza con nuestros cursos gratis</span>
            <div class="" style="width: 240px; height: 4px; background-color: #f4b03e; margin-top: 8px;"></div> <!-- LÃ­nea debajo del texto -->
        </div>
        <div class="fw pdt20 pdb40" fxLayout="column">
          <div class="courses-grid">
              <ng-container *ngFor="let course of courses">
                  <div (click)="irACruso(course)" class="course-card cursorPointer no-select">
                      <img [src]="course.imagen" [alt]="course.customUrl" class="course-image">
                      <div class="course-info">
                          <span class="pdb05 ft14 ft500">{{ course.titulo }}</span>
                          <span class="pdb05">{{ course.instructorNombre }}</span>
                          <span class="centered-content">
                            <img [src]="icon.clock" class="h16px pdr03" />
                            {{ course['duracionFormatted'] }}
                          </span>
                      </div>
                  </div>
              </ng-container>
          </div>
      </div>      
    </div>
</div>
<footer></footer>
